<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="shortcut icon" href="img/PetPals-logos_transparent.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/pet_details_form.css">
    </head>

    <body>


<!--Pet Details Form-->
        <form id="pet-details-form">
            <fieldset class="form-panel">
            <legend>Create User Profile</legend>
                <div class="form-group">
                    <label for="upload-profile-picture">Upload Profile Picture:</label>
                    <input type="file" name="upload-profile-picture" id="upload-profile-picture"/>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone Number:</label>
                    <input type="tel" name="telephone" id="telephone"/>
                </div>
    
                <div class="form-group">
                    <label for="street-address">Street Address:</label>
                    <input type="text" name="street-address" id="street-address"/>
                </div>
    
                <div class="form-group">
                    <label for="region">State / Province:</label>
                    <input type="text" name="region" id="region"/>
                </div>
    
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" name="country" id="country"/>
                </div>
            </fieldset>

            <fieldset class="form-panel">
                <legend>Pet Details</legend>
                <hr>
                <div class="inline-form-group">
                    <label for="name">Name:</label>
                    <input type="text">
                </div>
                <div class="inline-form-group">
                    <label>Sex:</label>
                    <label class="radio-label" for="male">Male</label>
                    <input type="radio" id="male">
                    <label class="radio-label" for="female">Female</label>
                    <input type="radio" id="female">
                </div>
                <div class="form-group">
                    <label>Spayed or Neutered:</label>
                    <label class="radio-label" for="yes-non-fertile">Yes</label>
                    <input type="radio" id="yes-non-fertile">
                    <label class="radio-label" for="no-fertile">No</label>
                    <input type="radio" id="no-fertile">
                </div>
                <div class="form-group">
                    <label for="medical-info">Medical Information:</label>
                    <textarea class="text-area" id="medical-info"></textarea>
                </div>
                <div class="inline-form-group">
                    <label for="pet-description">Description:</label>
                    <textarea class="text-area" id="pet-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="more-pets">More pets?</label>
                    <input type="button" id="more-pets" value="Add another pet"  onclick="clearform()">
                </div>
            </fieldset>
        </form>

    </body>

</html>
