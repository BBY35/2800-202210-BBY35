<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Owner Sign-Up</title>
        <link rel="shortcut icon" href="img/PetPals-logos_transparent.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/pet_details_form.css">
    </head>

    <body>


<!--Pet Details Form-->
        <form id="pet-details-form">
            <fieldset class="form-panel">
            <legend>Create User Profile</legend>
                <div class="form-group">
                    <label for="upload-profile-picture">Upload Profile Picture:</label>
                    <input type="file" name="upload-profile-picture" id="upload-profile-picture"/>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone Number:</label>
                    <input type="tel" name="telephone" id="telephone" 
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required/>
                </div>
    
                <div class="form-group">
                    <label for="street-address">Street Address:</label>
                    <input type="text" name="street-address" id="street-address" required/>
                </div>
    
                <div class="form-group">
                    <label for="region">State / Province:</label>
                    <input type="text" name="region" id="region" required/>
                </div>
    
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" name="country" id="country" required/>
                </div>
            </fieldset>

            <fieldset class="form-panel">
                <legend>Pet Details</legend>
    
                <div class="inline-form-group">
                    <label for="pet-name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="inline-form-group">
                    <label>Sex:</label>
                    <div class="radio-button">
                        <label class="radio-label" for="male">Male</label>
                        <input type="radio" value="M" id="male" name="pet-sex" required>
                        <label class="radio-label" for="female">Female</label>
                        <input type="radio" value="F" id="female" name="pet-sex">
                    </div>
                </div>
                <div class="inline-form-group">
                    <label for="species">Species:</label>
                    <input type="text" name="pet-species" id="pet-species" required>
                </div>
                <!-- IMPLEMENT LATER
                <div class="inline-form-group">
                    <label for="breed">Breed:</label>
                    <input type="text" id="breed">
                </div>
                <div class="inline-form-group">
                    <label>Spayed or Neutered:</label>
                    <div class="radio-button">
                        <label class="radio-label" for="yes-non-fertile">Yes</label>
                        <input type="radio" id="yes-non-fertile" name="fertile?">
                        <label class="radio-label" for="no-fertile">No</label>
                        <input type="radio" id="no-fertile" name="fertile?">
                    </div>
                </div>
                <div class="form-group">
                    <label for="medical-info">Medical Information:</label>
                    <textarea class="text-area" id="medical-info"></textarea>
                </div>
                -->
                <div class="form-group">
                    <label for="pet-description">Description:</label>
                    <textarea class="text-area" name="pet-description" id="pet-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="upload-pet-picture">Upload Pet Picture:</label>
                    <input type="file" name="upload-pet-picture" id="upload-pet-picture"/>
                </div>
                <!-- IMPLEMENT LATER
                <div class="form-group">
                    <label for="more-pets">More pets?</label>
                    <input type="button" class="form-button" id="more-pets" value="Add another pet"  onclick="clearform()">
                </div>
                -->
                <input class="submit-button" type="submit" value="Submit"/>
            </fieldset>
        </form>
        <button onclick="submitPetDetails()">test</button>
        <script src="js/pet_details_form.js"></script>
    </body>
</html>
