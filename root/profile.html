<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPals</title>
    <link rel="shortcut icon" href="img/PetPals-logos_transparent.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <!--nav bar-->
    <nav class="navbar" id="navContents">

        <img src="img/PetPals-logos_white.png" alt="" class="logo">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#experiences">Experiences</a>
        <a href="#faqs">FAQs</a>
        <a href="#search">Search</a>
        <form action="/logout" method="get">
            <input type="submit" value="Logout" id='logout' />
        </form>
    </nav>

    <main class="container" id="profile_panel">
      <div class="panel_header">
        <div class="round_img" id="profile_picture"></div>
        <div id="name_fields">
          <span id="username" class="name_field">Username</span>
          <span id="first_name" class="name_field">User's</span>
          <span id="last_name" class="name_field">Name</span>
        </div>
      </div>
      <p id="email" class="input">User@emailservice.com</p>

      <input type="password" name="new_password" id="new_password" placeholder="New Password"/>
      <input type="submit" value="Save Profile"/>
    </main>
    
    <!-- footer -->
    <footer>
        <div class="sm_hidden">
            <a href="#">FAQ</a>
            <a href="#">Contact Us</a>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Refund Policy</a>
        </div>
        <a href="#">&copy; 2022 | BBY35 </a>
    </footer>

    <script src="js/profile.js"></script>
</body>

</html>
