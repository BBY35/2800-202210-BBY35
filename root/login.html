<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="img/PetPals-logos_transparent.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <nav class="navbar" id="navContents">
        <img src="img/PetPals-logos_white.png" alt="" class="logo">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#experiences">Experiences</a>
        <a href="#faqs">FAQs</a>
        <a href="#search">Search</a>
    </nav>

    <!-- login  -->
    <main class="login">
        <form id="login-form">
            <h1>Login</h1>
            <label for="username">
                <!-- font awesome icon -->
                <i class="material-icons">account_circle</i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required/>
            <label for="password">
                <i class="material-icons">key</i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required/>

            <!--hidden-->
            <label for="firstname" class="hidden">
                <i class="material-icons hidden">drive_file_rename_outline</i>
            </label>
            <input type="text" name="firstname" placeholder="First Name" id="firstname" class="hidden" />
            <label for="lastname" class="hidden">
                <i class="material-icons hidden">drive_file_rename_outline</i>
            </label>
            <input type="text" name="lastname" placeholder="Last Name" id="lastname" class="hidden" />
            <label for="email" class="hidden">
                <i class="material-icons hidden">mail</i>
            </label>
            <input type="email" placeholder="Email" id="email" class="hidden">
            <!--hidden-->

            <div id="errorMsg"></div>

            <input type="submit" value="Sign Up" id="signup" hidden/>
            <input type="submit" value="New User?" id="swap" onclick="swapForm()">
        </form>
    </main>

    <!-- footer -->
    <footer>
        <div class="d-sm-none">
            <a href="#">FAQ</a>
            <a href="#">Contact Us</a>
            <a href="#">Terms of Use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Refund Policy</a>
        </div>
        <a href="#">&copy; 2022 | BBY35 </a>
    </footer>

    
    <script src="/js/signup.js"></script>
    <script src="/js/login_post.js"></script>
</body>

</html>
